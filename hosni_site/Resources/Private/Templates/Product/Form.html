<html data-namespace-typo3-fluid="true"
    xmlns="http://www.w3.org/1999/xhtml" lang="fr"
    xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
>

    <f:if condition="{product} && {action} == 'update'">
        <f:then>
            <p>Edit Product <strong>{product.title}</strong></p>
        </f:then>
        <f:else>
            <p>Create new product</p>
        </f:else>
    </f:if>

    <f:form name="product"
        controller="Product"
        action="{action}"
        pluginName="Pi1"
        objectName="product"
        object="{product}"
        addQueryString="0">
        <f:form.textfield property="title" />
        <f:form.textfield property="desc" />
        <f:form.submit value="Send" />
    </f:form>


</html>
