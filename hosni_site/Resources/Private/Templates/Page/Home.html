<html data-namespace-typo3-fluid="true"
    xmlns="http://www.w3.org/1999/xhtml" lang="fr"
    xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
>
    <f:layout name="Home"/>
    <f:section name="Configuration">
        <flux:form id="home" options="{icon: 'page-accueil-icon'}" label="Home page">
            <!-- possibilité d'afficher des champs, onglets, sections/objects... ici  -->
            <!-- ces éléments s'affichent dans les propriétés de la page, dans l'onglet Configuration -->
        </flux:form>
        <flux:grid>
            <!-- Gestion des zones de contenu en backend (backend layout) -->
            <flux:grid.row>
                <flux:grid.column colPos="1" name="col1" label="Carrousel"/>
            </flux:grid.row>
            <flux:grid.row>
                <flux:grid.column colPos="0" name="col0" label="Contenu de la page"/>
            </flux:grid.row>
        </flux:grid>
    </f:section>
    <f:section name="Content">
        <main class="site-content" role="main" id="main">
            <v:content.render column="1" pageUid="3"/>
            <v:content.render column="0"  pageUid="3"/>
        </main>
    </f:section>
    <f:section name="BlankContent">
        <v:content.render column="0"/>
    </f:section>
</html>
